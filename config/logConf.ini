[loggers]
keys=root,full,plain

[handlers]
keys=rootHandler,fullHandler,plainHandler

[formatters]
keys=rootFormatter,fullFormatter,plainFormatter

[logger_root]
level=INFO
handlers=rootHandler
qualname=root

[logger_full]
level=INFO
handlers=fullHandler
qualname=full
propagate=0

[logger_plain]
level=INFO
handlers=plainHandler
qualname=plain
propagate=0

[handler_rootHandler]
class=StreamHandler
formatter=rootFormatter
level=INFO
args=(sys.stdout,)

[handler_fullHandler]
class=StreamHandler
formatter=fullFormatter
level=INFO
args=(sys.stdout,)

[handler_plainHandler]
class=StreamHandler
formatter=plainFormatter
level=INFO
args=(sys.stdout,)

[formatter_rootFormatter]
format=%(asctime)s: %(levelname)s: %(message)s

[formatter_fullFormatter]
format=[%(asctime)s] [%(levelname)s] %(pathname)s: %(message)s

[formatter_plainFormatter]
format=%(pathname)s: %(message)s

