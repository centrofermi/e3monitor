[loggers]
keys=root,plain

[handlers]
keys=rootHandler,plainHandler

[formatters]
keys=rootFormatter,plainFormatter

[logger_root]
level=INFO
handlers=rootHandler
qualname=root

[logger_plain]
level=INFO
handlers=plainHandler
qualname=plain
propagate=0

[handler_rootHandler]
class=StreamHandler
formatter=rootFormatter
level=INFO
args=(sys.stdout,)

[handler_plainHandler]
class=StreamHandler
formatter=plainFormatter
level=INFO
args=(sys.stdout,)

[formatter_rootFormatter]
format=%(asctime)s:%(levelname)s:%(message)s

[formatter_plainFormatter]
format=%(message)s

